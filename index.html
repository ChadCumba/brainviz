<!DOCTYPE HTML>
<html lang="en">
	<head> 
		<title>BitmapData.js Example</title> 
		<meta charset="utf-8">
		<script type="text/javascript" src="js/Point.js"></script>
		<script type="text/javascript" src="js/Rectangle.js"></script>
		<script type="text/javascript" src="js/BitmapData.js"></script>
	</head> 
	<body> 
		<canvas id="canvas" width="300" height="300"></canvas>
		<script> 
			var canvas = document.getElementById("canvas");
			var context = canvas.getContext("2d");
			
			var img = new Image();
			img.onload = function() {
				var bmd = new BitmapData(300, 300, false, 0xff0000);
				bmd.draw(this);
				bmd.fillRect(new Rectangle(20, 20, 50, 50), 0x0000ff);
				
				context.putImageData(bmd.data, 0, 0);
			}
			img.src = "res/Lenna.png";
			
			
		</script> 
	</body> 
</html>
