<!DOCTYPE HTML>
<html lang="en">
	<head> 
		<title>BitmapData.js Example</title> 
		<meta charset="utf-8">
		<script type="text/javascript" src="js/Point.js"></script>
		<script type="text/javascript" src="js/Rectangle.js"></script>
		<script type="text/javascript" src="js/BitmapData.js"></script>
	</head> 
	<body> 
		<canvas id="canvas" width="300" height="300"></canvas>
		<script> 
			canvas = document.getElementById("canvas");
			context = canvas.getContext("2d");

			bmd = new BitmapData(300, 300, false, 0xff0000);
			bmd.fillRect(new Rectangle(50, 50, 200, 200), 0x0000ff);
			for(i=0; i<bmd.width; i++) {
				bmd.setPixel(i, i, 0xff00ff);
			}
			
			context.putImageData(bmd.data, 0, 0);
		</script> 
	</body> 
</html>
